<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning DOM </title>
</head>
<body>
    <div class="container" id="cont">
        <form id="form">
            <label ><strong>Please Fill The Form</strong></label>
            <div class="form-group">
                <label for="name">What is ur name ?</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter ur name">
                <div class="invalid-feedback"> U must have to proviude a name </div>
            </div>
            <div class="form-group">
                <label for="email"> what is ur email ?</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="enter ur email">
            </div>
            <div class="form-group">
                <label for="password"> what is ur password ?</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="enter ur password">
            </div>
            <div class="form-group">
                <label for="country">Select ur country</label>
                <select class="form-control" id="country" name="country">
                    <option value="Bangladesh"> Bangladesh </option>
                    <option value="india"> india </option>
                    <option value="pak"> pak </option>
                    <option value="sri"> sri </option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">

        </form>
    </div>
</body>
</html>
